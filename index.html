<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/reset.css">
   <title>Document</title>
   <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   <div class="container">
      <div class="first-block">
         <div>
            <p class="zero">0</p>
            <div class="first-row first-block_number padding-left">
               <p class="click ">DEG</p>
               <p class="click ">F-E</p>
            </div>
            <div class="second-row first-block_number padding-left">
               <p class="second-row_grey click">MC</p>
               <p class="second-row_grey grey click">MR</p>
               <p class="click">M+</p>
               <p class="click">M-</p>
               <p class="click">MS</p>
               <p class="click">M</p>
            </div>
         </div>
         <div class="dropdown_bg">
            <div class="dropdown">
               <input type="checkbox" id="dropdown">
               <label for="dropdown">&#9727 Trigonometry</label>
               <div class="dropdown-list">
                  <div>2<sup><small class="small">nd</small></sup></div>
                  <div>sin</div>
                  <div>cos</div>
                  <div>tan</div>
                  <div>hyp</div>
                  <div>sec</div>
                  <div>csc</div>
                  <div>cot</div>
               </div>
            </div>

            <div class="dropdown_function">
               <input type="checkbox" id="dropdown_function">
               <label for="dropdown_function">&#402 Function</label>
               <div class="dropdown_function-list">
                  <div>|x|</div>
                  <div>&#8970x&#8971</div>
                  <div>&#8968x&#8969</div>
                  <div>rand</div>
                  <div>&#8594dms</div>
                  <div>&#8594deg</div>
               </div>
            </div>
         </div>

         <div class="grid_block">
            <div class="grid_section click db">2<sup><small class="small click_small ">nd</small></sup></div>
            <div class="grid_section click"> <div class="flex">&#960</div></div>
            <div class="grid_section click">e</div>
            <div class="grid_section click">C</div>
            <div class="grid_section click">âŒ«</div>
            <div class="grid_section click db">x<sup><small class="small click_small">2</small></sup></div>
            <div class="grid_section click db"><sup><small class="small click_small">1</small></sup>/x</div>
            <div class="grid_section click">|x|</div>
            <div class="grid_section click">exp</div>
            <div class="grid_section click">mod</div>
            <div class="grid_section click db"><sup><small class="small click_small">2</small></sup>&#8730;x</div>
            <div class="grid_section click">(</div>
            <div class="grid_section click">)</div>
            <div class="grid_section click">n!</div>
            <div class="grid_section click">&divide</div>
            <div class="grid_section click db">x<sup><small class="small click_small">y</small></sup></div>
            <div class="grid_section grid_section_black click">7</div>
            <div class="grid_section grid_section_black click">8</div>
            <div class="grid_section grid_section_black click">9</div>
            <div class="grid_section click">&times</div>
            <div class="grid_section click db">10<sup ><small class="small click_small">x</small></sup></div>
            <div class="grid_section grid_section_black click">4</div>
            <div class="grid_section grid_section_black click">5</div>
            <div class="grid_section grid_section_black click">6</div>
            <div class="grid_section click">-</div>
            <div class="grid_section click">log</div>
            <div class="grid_section grid_section_black click">1</div>
            <div class="grid_section grid_section_black click">2</div>
            <div class="grid_section grid_section_black click">3</div>
            <div class="grid_section click">+</div>
            <div class="grid_section click">In</div>
            <div class="grid_section grid_section_black click db"><sup><small class="small click_small">+</small></sup>/-</div>
            <div class="grid_section grid_section_black click">0</div>
            <div class="grid_section grid_section_black click">,</div>
            <div class="grid_section grid_section_white click">=</div>


         </div>


      </div>

   </div>



</body>
